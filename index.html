<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Convertor</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
    }
    .calculator-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1 class="text-center text-primary">Temperature Convertor</h1>
    <form id="tempForm" onsubmit="return false;">
      <div class="form-group">
        <input type="number" class="form-control" id="mytext" placeholder="Enter temperature" required>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="fahrenheit" name="unit" required>
          <label class="form-check-label" for="fahrenheit">Celsius ➡️ Fahrenheit</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="celsius" name="unit">
          <label class="form-check-label" for="celsius">Fahrenheit ➡️ Celsius</label>
        </div>
      </div>
      <button class="btn btn-success btn-block" id="sub" type="button" onclick="convert()">Submit</button>
      <p id="result" class="text-center"></p>
    </form>
  </div>

  <script>
    const mytext = document.getElementById("mytext");
    const fahrenheit = document.getElementById("fahrenheit");
    const celsius = document.getElementById("celsius");
    const result = document.getElementById("result");
    
    function convert() {
      let t = Number(mytext.value);
      if (fahrenheit.checked) {
        t = t * (9 / 5) + 32;
        result.textContent = t.toFixed(2) + " °F";
      } else if (celsius.checked) {
        t = (t - 32) * (5 / 9);
        result.textContent = t.toFixed(2) + " °C";
      } else {
        result.textContent = "Please select a unit.";
      }
    }
  </script>
  
  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
