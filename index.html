<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .calculator-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    .form-control:focus {
      border-color: #5cb85c;
      box-shadow: 0 0 8px rgba(92, 184, 92, 0.4);
    }

    .form-check-label {
      font-size: 1rem;
      color: #555;
    }

    .btn-success {
      background-color: #00796b;
      border-color: #00796b;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #004d40;
      border-color: #004d40;
    }

    #result {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #00796b;
    }

    .bi {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1 class="text-center">üå°Ô∏è Temperature Converter</h1>
    <form id="tempForm" onsubmit="return false;">
      <div class="form-group">
        <input type="number" class="form-control" id="mytext" placeholder="Enter temperature" required />
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="fahrenheit" name="unit" required />
          <label class="form-check-label" for="fahrenheit">
            <i class="bi bi-thermometer-sun text-danger"></i>
            Celsius to Fahrenheit
          </label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="celsius" name="unit" />
          <label class="form-check-label" for="celsius">
            <i class="bi bi-thermometer-snow text-primary"></i>
            Fahrenheit to Celsius
          </label>
        </div>
      </div>
      <button class="btn btn-success btn-block" type="button" onclick="convert()">Convert</button>
      <p id="result" class="text-center"></p>
    </form>
  </div>

  <script>
    const mytext = document.getElementById("mytext");
    const fahrenheit = document.getElementById("fahrenheit");
    const celsius = document.getElementById("celsius");
    const result = document.getElementById("result");

    function convert() {
      const temp = Number(mytext.value);
      if (fahrenheit.checked) {
        const f = temp * (9 / 5) + 32;
        result.textContent = `${f.toFixed(2)} ¬∞F`;
      } else if (celsius.checked) {
        const c = (temp - 32) * (5 / 9);
        result.textContent = `${c.toFixed(2)} ¬∞C`;
      } else {
        result.textContent = "‚ö†Ô∏è Please select a conversion direction.";
      }
    }
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
